<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <div class="item">
      <img src="https://mimo.app/i/whispurr.png" class="thumbnail" alt="A gray cat" onclick="showModal(this)">
      <h2>Whispurr</h2>
      <p>This is my cat</p>
    </div>
    <div class="item">
      <img src="https://mimo.app/i/babaganoosh.png" class="thumbnail" alt="A babaganoosh cat" onclick="showModal(this)">
      <h2>Babaganoosh</h2>
      <p>This is my neighbour's cat</p>
    </div>
        <div class="item">
      <img src="https://mimo.app/i/nacho.png" class="thumbnail" alt="A cat under a blanket" onclick="showModal(this)">
      <h2>Nacho</h2>
      <p>This is a cat named Nacho</p>
    </div>
  </div>
  <div id="modal">
      <span onclick="hideModal()" id="modal-close-button">X</span>
      <img src="" alt="" id="modal-content">
    </div>
  <script src="script.js"></script>
</body>
</html>
